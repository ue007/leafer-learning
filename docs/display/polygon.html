<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log(
          '绘制三角形、菱形、五边形、正多边形、自由多边形、平滑多变形。'
        )

        const polygon = new LeaferUI.Polygon({
          // [!code hl:6]
          x: 100,
          y: 100,
          points: [
            0, 90, 20, 60, 40, 80, 60, 40, 75, 50, 90, 10, 100, 90, 100, 90, 0,
            90,
          ],
          curve: true,
          fill: 'rgb(50,205,121)',
          draggable: true,
        })

        leafer.add(polygon)

        const polygon2 = new LeaferUI.Polygon({
          // [!code hl:5]
          x: 300,
          y: 100,
          width: 100,
          height: 100,
          sides: 6,
          cornerRadius: 10,
          fill: 'rgb(50,205,121)',
        })

        leafer.add(polygon2)

        const polygon3 = new LeaferUI.Polygon({
          // [!code hl:6]
          x: 500,
          y: 100,
          points: [10, 90, 10, 10, 50, 70, 90, 10, 90, 90, 90, 90, 10, 90], // [x,y, x,y ...]
          curve: 0.2,
          fill: 'rgb(50,205,121)',
        })

        leafer.add(polygon3)

        console.log(leafer)
        console.log(leafer.children)
      }
    </script>
  </body>
</html>
