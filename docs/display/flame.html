<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log(
          '创建画板。继承自 Box，默认白色背景、会裁剪掉超出宽高的内容，类似于 HTML5 中的页面。'
        )

        const frame = new LeaferUI.Frame({
          x: 200,
          y: 200,
          width: 100,
          height: 100,
          fill: '#cdcdcd',
        })

        const rect = new LeaferUI.Ellipse({
          x: 60,
          y: 60,
          width: 50,
          height: 50,
          fill: '#32cd79',
          draggable: true,
        })

        leafer.add(frame)
        frame.add(rect)

        console.log(leafer)
        console.log(leafer.children)

        console.log(frame)
      }
    </script>
  </body>
</html>
