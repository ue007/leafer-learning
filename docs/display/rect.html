<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log('绘制矩形、圆角矩形。')

        const rect = new LeaferUI.Rect({
          // [!code hl:6]
          x: 200,
          y: 200,
          width: 100,
          height: 100,
          fill: 'rgb(50,205,121)',
          cornerRadius: [0, 40, 20, 40],
          draggable: true
        });

        leafer.add(rect)

        console.log(leafer)
        console.log(leafer.children)
        console.log(rect)
      }
    </script>
  </body>
</html>
