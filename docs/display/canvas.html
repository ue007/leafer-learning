<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log(
          'Canvas,画布对象，可以自由绘制、操作像素，或将其他图形直接绘制到 Canvas 上。'
        )

        const canvas = new LeaferUI.Canvas({
          x: 200,
          y: 200,
          width: 800,
          height: 600,
          draggable: true,
        }) // [!code hl:15]
        const { context } = canvas

        context.fillStyle = '#FF4B4B'
        context.beginPath()
        context.roundRect(0, 0, 100, 100, 30)
        context.arc(50, 50, 25, 0, Math.PI * 2)
        context.fill('evenodd')

        context.fillStyle = '#FEB027'
        context.beginPath()
        context.arc(50, 50, 20, 0, Math.PI * 2)
        context.fill()

        // 设置文本字体、大小、颜色
        context.font = '30px Arial' // 设置字体和字号
        context.fillStyle = 'blue' // 设置文字颜色

        // 绘制文字
        context.fillText('Hello, Canvas!', 50, 100)

        canvas.paint() // 更新渲染

        leafer.add(canvas)

        console.log(leafer)
        console.log(leafer.children)

        console.log(canvas)
      }
    </script>
  </body>
</html>
