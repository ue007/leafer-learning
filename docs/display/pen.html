<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log('像绘画一样，快速画出不同样式的路径组合。')

        const pen = new LeaferUI.Pen() // [!code hl:8]

        pen.setStyle({
          fill: {
            type: 'radial',
            stops: [
              { offset: 0, color: '#79CB4D' },
              { offset: 1, color: '#FEB027' },
            ],
          },
        })
        pen.roundRect(100, 100, 100, 100, 30)

        pen.add(
          new LeaferUI.Ellipse({
            x: 120,
            y: 120,
            width: 60,
            height: 60,
            innerRadius: 0.5,
            startAngle: -60,
            endAngle: 180,
            fill: 'white',
          })
        )

        leafer.add(pen)

        console.log(leafer)
        console.log(leafer.children)
      }
    </script>
  </body>
</html>
