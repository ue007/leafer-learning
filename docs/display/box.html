<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({
          view: window,
          move: { dragOut: true },
        });

        const title = new LeaferUI.Text({
          fill: "rgb(0,0,0)",
          text: "Welcome to LeaferJS Learning. ",
        });

        leafer.add(title);

        const box = new LeaferUI.Box({
          x: 200,
          y: 200,
          width: 100,
          height: 80,
          fill: "#FF4B4B",
          cornerRadius: 20,
          // overflow: 'hide',
          children: [
            {
              tag: "Text",
              text: "normal box",
              fill: "black",
              padding: [30, 20],
            },
          ],
          draggable: true,
        });
        leafer.add(box);

        const ellipse = new LeaferUI.Ellipse({
          x: 60,
          y: 60,
          width: 50,
          height: 50,
          fill: "#FEB027",
          draggable: true,
        });
        box.add(ellipse);

        const box2 = new LeaferUI.Box({
          x: 400,
          y: 200,
          width: 100,
          height: 80,
          fill: "#FF4B4B",
          cornerRadius: 20,
          overflow: "hide",
          children: [
            {
              tag: "Text",
              text: "overflow box",
              fill: "black",
              padding: [30, 20],
            },
          ],
          draggable: true,
        });
        leafer.add(box2);

        const ellipse2 = new LeaferUI.Ellipse({
          x: 60,
          y: 60,
          width: 50,
          height: 50,
          fill: "#FEB027",
          draggable: true,
        });
        box2.add(ellipse2);
      }
    </script>
  </body>
</html>
