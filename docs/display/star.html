<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log(
          '绘制三角形、菱形、五边形、正多边形、自由多边形、平滑多变形。'
        )

        const star = new LeaferUI.Star({
          // [!code hl:5]
          x: 100,
          y: 100,
          width: 100,
          height: 100,
          innerRadius: 0.5,
          corners: 8,
          cornerRadius: 5,
          fill: 'rgb(50,205,121)',
        })

        leafer.add(star)

        console.log(leafer)
        console.log(leafer.children)
      }
    </script>
  </body>
</html>
