<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log('Group,用于组合多个子元素，自身没有填充/描边样式，可以定位、不断嵌套。');

        const rect = new LeaferUI.Rect({
          x:100,
          y:100,
          width: 200,
          height: 200,
          fill: '#32cd79',
          draggable: true,
        })

        const ellipse = new LeaferUI.Ellipse({
          x: 50,
          y: 50,
          width: 100,
          height: 100,
          innerRadius: 0.5,
          fill: 'orange',
          draggable: true,
        });

        const group = new LeaferUI.Group({
          // x: 100,
          // y: 100,
          children: [rect, ellipse],
        });

        leafer.add(group);

        console.log(leafer);
        console.log(leafer.children);

        console.log(group);
      }
    </script>
  </body>
</html>
