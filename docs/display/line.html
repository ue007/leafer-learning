<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        console.log('绘制横线、斜线、竖线、折线、平滑曲线。')

        const line1 = new LeaferUI.Line({
          x: 100,
          y: 100,
          points: [0, 90, 20, 60, 40, 80, 60, 40, 75, 50, 90, 10, 100, 90], // [x,y, x,y ...]
          curve: true,
          strokeWidth: 5,
          stroke: 'rgb(50,205,121)',
        })

        leafer.add(line1)

        const line2 = new LeaferUI.Line({
          // [!code hl:5]
          x: 300,
          y: 100,
          points: [10, 90, 10, 10, 50, 70, 90, 10, 90, 90], // [x,y, x,y ...]
          cornerRadius: 5,
          strokeWidth: 5,
          stroke: 'rgb(50,205,121)',
        })

        leafer.add(line2)

        const line3 = new LeaferUI.Line({
          // [!code hl:6]
          x: 500,
          y: 100,
          points: [10, 90, 10, 10, 50, 70, 90, 10, 90, 90], // [x,y, x,y ...]
          curve: 0.2,
          strokeWidth: 5,
          stroke: 'rgb(50,205,121)',
        })

        leafer.add(line3)

        const line4 = new LeaferUI.Line({
          // [!code hl:4]
          x: 700,
          y: 150,
          width: 100,
          strokeWidth: 5,
          stroke: 'rgb(50,205,121)',
        })

        leafer.add(line4)

        const line5 = new LeaferUI.Line({
          x: 100,
          y: 300,
          toPoint: { x: 100, y: 100 },
          strokeWidth: 5,
          stroke: 'rgb(50,205,121)',
        })

        leafer.add(line5)

        console.log(leafer)
        console.log(leafer.children)
      }
    </script>
  </body>
</html>
