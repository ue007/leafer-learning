<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="./libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const rect = new LeaferUI.Rect({
          // [!code hl:9]
          x: 100,
          y: 100,
          width: 200,
          height: 200,
          fill: '#32cd79',
          stroke: 'black', // [!code hl:2]
          strokeWidth: 2,
        })

        leafer.add(rect)
        // #endregion create

        // #region change
        rect.stroke = 'blue'
        rect.strokeWidth = 4
        // #endregion change

        // #region set
        rect.set({
          stroke: 'blue',
          strokeWidth: 4,
        })
        // #endregion set

        // #region reset
        rect.reset() // 完全重置

        rect.reset({
          // 重置为新样式
          stroke: 'blue',
          strokeWidth: 4,
        })
        // #endregion reset
      }
    </script>
  </body>
</html>
