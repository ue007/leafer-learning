<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const title = new LeaferUI.Text({
          fill: 'rgb(0,0,0)',
          text: 'Welcome to LeaferJS Learning. ',
        })

        leafer.add(title)

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: 'rgb(255,0,0)',
          text: '请打开控制台，查看leafer数据结构信息. ',
        })

        leafer.add(content)

        const rect = new LeaferUI.Rect({
          x: 100,
          y: 100,
          width: 200,
          height: 200,
          fill: '#32cd79',
          cornerRadius: [50, 80, 0, 80],
          draggable: true,
          event: {
            // [!code hl:11]
            created(e) {
              console.log('rect created')
            },
            mounted: (e) => {
              console.log('mounted, leafer', rect.leafer) // 元素已挂载到 leafer 的树结构上，可以被渲染
            },
            unmounted(e) {
              console.log('unmounted')
            },
          },
        })

        leafer.add(rect)

        console.log(leafer)
        console.log(leafer.children)
      }
    </script>
  </body>
</html>
