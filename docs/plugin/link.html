<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
    <script src="../libs/arrow.js"></script>
    <script src="../libs/link.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const from = new LeaferUI.Box({
          x: 100,
          y: 100,
          width: 100,
          height: 80,
          fill: '#FF4B4B',
          cornerRadius: 20,
          children: [
            {
              tag: 'Text',
              text: 'From',
              fill: 'black',
              padding: [30, 40],
            },
          ],
          draggable: true,
        })

        leafer.add(from)

        const to = new LeaferUI.Box({
          x: 300,
          y: 300,
          width: 100,
          height: 80,
          fill: '#FF4B4B',
          cornerRadius: 20,
          children: [
            {
              tag: 'Text',
              text: 'To',
              fill: 'black',
              padding: [30, 40],
            },
          ],
          draggable: true,
        })

        leafer.add(to)

       
        const link = new LeaferX.connector.LeaferXQnConnector(from, to)
        leafer.add(link);
      }
    </script>
  </body>
</html>
