<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
    <script src="../libs/flow.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window });
        const box = new LeaferUI.Box({
          x: 100,
          y: 100,
          width: 500,
          height: 500,
          fill: "#FF4B4B",
          cornerRadius: 20,
          // overflow: 'hide',
          children: [
            {
              tag: "Text",
              text: "normal box",
              fill: "black",
              padding: [30, 20],
            },
          ],
          draggable: true,
        });
        leafer.add(box);

        const flow = new LeaferIN.flow.Flow({
          x: 50,
          y: 50,
          width: 400,
          height: 400,
          flow: "y",
          // gap: { x: 0, y: "auto" },
          fill: "gray",
          flowAlign: {
            content: "bottom-left",
            // x: "from",
          },
          flowWrap: true,
          draggable: false,
        });

        const rect = new LeaferUI.Rect({
          fill: "orange",
          draggable: true,
          width:60,
          height:60
        });

        const star = new LeaferUI.Star({
          fill: "green",
          width:60,
          height:60,
          draggable: true,
        });

        const ellipse = new LeaferUI.Ellipse({
          fill: "blue",
          width:60,
          height:60,
          draggable: true,
        });
        flow.addMany(rect, star, ellipse);

        box.add(flow);
      }
    </script>
  </body>
</html>
