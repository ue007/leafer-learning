<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
    <script src="../libs/flow.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window })

        const flow = new LeaferIN.flow.Flow({
          x: 100,
          y: 100,
          width: 260,
          height: 260,
          flow: 'x',
          gap: { x: 'auto', y: 20 },
          fill: 'gray',
          flowAlign: {
            content: 'top',
            x: 'from',
          },
          flowWrap: true,
          draggable: true,
        })

        const rect = new LeaferUI.Rect({
          fill: 'red',
          draggable: true,

        })
        const star = new LeaferUI.Star({
          fill: 'green',
          x: 800,
          height: 100,
          draggable: true,

        })
        const ellipse = new LeaferUI.Ellipse({
          fill: 'blue',
          draggable: true,

        })
        flow.addMany(rect, star, ellipse)

        leafer.add(flow)
      }
    </script>
  </body>
</html>
