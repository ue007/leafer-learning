<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
    <script src="../libs/editor.js"></script>
    <script src="../libs/scroll.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        // var leafer = new LeaferUI.Leafer({ view: window });

        const app = new LeaferUI.App({
          view: window,
          fill: "#000",
          editor: {},
        });

        const scroll = new LeaferIN.scroll.ScrollBar(app, { theme: "dark" });

        const title = new LeaferUI.Text({
          fill: "rgb(255,255,255)",
          text: "Welcome to LeaferJS Learning. ",
        });

        app.tree.add(title);

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: "rgb(255,0,0)",
          text: "请打开控制台，查看leafer数据结构信息. ",
        });

        app.tree.add(content);

        app.tree.add(
          LeaferUI.Rect.one(
            { editable: true, fill: "#FEB027", cornerRadius: [20, 0, 0, 20] },
            100,
            100
          )
        );
        app.tree.add(
          LeaferUI.Rect.one(
            { editable: true, fill: "#FFE04B", cornerRadius: [0, 20, 20, 0] },
            650,
            2400
          )
        );

        setTimeout(() => {
          scroll.changeTheme("light");
        }, 1000);
        console.log(app);
      }
    </script>
  </body>
</html>
