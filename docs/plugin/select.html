<!DOCTYPE html>
<html>
  <head>
    <title>Demo | Leafer UI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../libs/web.js"></script>
    <script src="../libs/state.js"></script>
    <script src="../libs/editor.js"></script>
  </head>
  <body onload="init()">
    <script>
      function init() {
        var leafer = new LeaferUI.Leafer({ view: window });

        const title = new LeaferUI.Text({
          fill: "rgb(0,0,0)",
          text: "Welcome to LeaferJS Learning. ",
        });

        leafer.add(title);

        const content = new LeaferUI.Text({
          x: 0,
          y: 20,
          fill: "rgb(255,0,0)",
          text: "请打开控制台，查看leafer数据结构信息. ",
        });

        leafer.add(content);


        const rect = new LeaferUI.Rect({
          x:100,
          y:100,
          width: 100,
          height: 100,
          fill: "rgba(50,205,121, 0.7)",
          cornerRadius: 30,
          selectedStyle: {
            fill: "rgba(50,205,121, 1)",
          },
        });

        leafer.add(rect);

        setTimeout(() => {
          rect.selected = true;
          setTimeout(() => {
            rect.selected = false;
          }, 2000);
        }, 1000);
      }
    </script>
  </body>
</html>
